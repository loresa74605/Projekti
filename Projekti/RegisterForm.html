<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterForm</title>
    <link rel="stylesheet" href="RegisterForm.css">
</head>
<body>
    <div class="register-box">
        <form action="" method="POST">
            <img src="https://img.icons8.com/?size=100&id=FhB2K6PGJ3d3&format=png&color=000000" alt="cooking whisker" class="cookingicon">
            <br><br>
            <input type="text" name="name" placeholder="Name" id="name">
            <br><br>
            <input type="text" name="surname" placeholder="Surname" id="surname">
            <br><br>
            <input type="email" name="email" placeholder="Email" id="email">
            <br><br>
            <input type="text" name="username" placeholder="Username" id="username">
            <br></br>
            <input type="password" name="password" placeholder="Password" id="password">
            <br><br>
            <input type="password" name="confirmpassword" placeholder="Confirm Password">
            <br><br>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="LoginForm.html">Log in</a></p>

        </form>
    </div>
</body>
</html>
