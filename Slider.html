<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="Slider.css">
</head>
<body>
    <header>
        <nav class="nav">
        <h2>TinyBites</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        </nav>
    </header>
    <div class="slidercontainer">
        <div class="slider" id="slider">
            <img src="cupcakes.jpg" alt="cupcake" class="slide">
            <img src="bluess.jpg" alt="pancake" class="slide">
            <img src="papaya.jpg" alt="papaya" class="slide">
        </div>
        <button class="prev" onclick="prevSlide()">❮</button>
        <button class="next" onclick="nextSlide()">❯</button>
    </div>

    <script src="Slider.js"></script>
</body>
</html>
